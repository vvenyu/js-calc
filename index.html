<!DOCTYPE html>
<html lang="en">
<head>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <div class="content">
            <div class="screen">START CALCULATING!</div>
            <div class="pad">
                <button class="btn number" id="btn0">0</button>
                <button class="btn" id="coma">.</button>
                <button class="btn" id="backspace">&#129168;</button>
                <button class="btn number" id="btn1">1</button>
                <button class="btn number" id="btn2">2</button>
                <button class="btn number" id="btn3">3</button>
                <button class="btn operand" id="btnSum">+</button>
                <button class="btn number" id="btn4">4</button>
                <button class="btn number" id="btn5">5</button>
                <button class="btn number" id="btn6">6</button>
                <button class="btn operand" id="btnMinus">-</button>
                <button class="btn number" id="btn7">7</button>
                <button class="btn number" id="btn8">8</button>
                <button class="btn number" id="btn9">9</button>
                <button class="btn operand" id="btnTimes">x</button>
                <button class="btn operand" id="btnEquals">=</button>
                <button class="btn clear" id="btnClear">C</button>
                <button class="btn operand" id="btnDivide">&#247;</button>
            </div>
        </div>
    </div>
</body>
</html>
